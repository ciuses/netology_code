<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autory</title>
  <link rel="stylesheet" href="autory.css">
</head>
<body>
  <div class="form-row">
    <label class="form-hint">Укожи боярское позывало своё?
    <input type="text" class="field" placeholder="Морозов Саава" required>
    </label>
  </div>
  <div class="form-row">
    <label class="form-hint">Скожи адрес голубятне твоей?
    <input type="email" class="field" placeholder="golubatna@iaschik.com" required>
    </label>
  </div>
  <div class="form-row">
    <label class="form-hint">Напиши челобитную
    <textarea class="field" placeholder="Здоровья Вам Бояре" required></textarea>
    </label>
  </div>
<!--  <button type="submit">Послать</button>-->
<!--  <button type="reset">Послать</button>-->
  <div class="form-row">
    <button type="s">Послать</button>
  </div>

  <form action="https://yandex.ru/">
    <input type="text" placeholder="Скажи чё нить?">
    <input type="search" placeholder="Поисковья">
    
    <button type="reset">По дефолту</button>
    <button type="button"></button>
  </form>

</body>
</html>
